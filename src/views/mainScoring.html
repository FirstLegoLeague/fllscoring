<div fll-size ng-class="containerClass($width,$height)">
    <div class="drawerShim" ng-class="{visible:drawerVisible}" ng-click="toggleDrawer(false)"></div>
    <div class="drawer" ng-class="{visible:drawerVisible}">
        <div class="drawerLead">
        </div>
        <ul class="nav">
            <li ng-class="{active:currentPage == 'scoresheet'}"><a ng-click="setPage('scoresheet')"><i class="material-icons">check</i> <span>Score</span></a></li>
            <li ng-class="{active:currentPage == 'settings'}"><a ng-click="setPage('settings')"><i class="material-icons">settings</i> <span>Settings</span></a></li>
        </ul>
    </div>
    <div class="viewMain" ng-class="currentPage" ng-cloak>
        <div ng-repeat="page in scoringPages"
            ng-include="'views/'+page+'.html'"
            ng-class="'view-'+page"
        ></div>
    </div>
    <div ng-include="'views/dialogs.html'"></div>
</div>
