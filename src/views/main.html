<div fll-size ng-class="containerClass($width,$height)">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <ul class="nav">
                <li ng-class="{active:currentPage == 'teams'}"><a ng-click="setPage('teams')"><i class="icon-group"></i> <span>Teams</span></a></li>
                <li ng-class="{active:currentPage == 'scoresheet'}"><a ng-click="setPage('scoresheet')"><i class="icon-check"></i> <span>Score</span></a></li>
                <li ng-class="{active:currentPage == 'scores'}"><a ng-click="setPage('scores')"><i class="icon-list"></i> <span>Scores</span> <span class="badge" ng-show="validationErrors.length > 0"><i class="icon-exclamation-sign"></i> {{validationErrors.length}}</span></a></li>
                <li ng-class="{active:currentPage == 'ranking'}"><a ng-click="setPage('ranking')"><i class="icon-sort-by-order"></i> <span>Ranking</span></a></li>
                <li ng-class="{active:currentPage == 'settings'}"><a ng-click="setPage('settings')"><i class="icon-cog"></i> <span>Settings</span></a></li>
            </ul>
        </div>
    </div>
    <div class="viewMain" ng-class="currentPage" ng-cloak>
        <div ng-repeat="page in pages"
            ng-include="'views/'+page+'.html'"
            ng-class="'view-'+page"
            xxng-show="currentPage == page"
        ></div>
    </div>
</div>
